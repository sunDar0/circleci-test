version: 2.1

orbs:
  node: circleci/node@5.0.2
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@3.0.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test

workflows:
    example-workflow:
      jobs:
        - build-and-test
        - aws-ecr/build-and-push-image:
            name: build-and-push-image-master
            requires:
              - build-and-test
            repo: ${APP_NAME}
            role-arn: ${AWS_ECS_ARN} 
            region: ${AWS_DEFAULT_REGION}
            filters:
              #tags:
                #only: /v(\d+)\.[0-9]?[0-9]\.[0-9]?[0-9]$/ # 버전 정규식 v1.0.0의 형태
              branches:
                only:
                  - master
        - aws-ecs/deploy-service-update:
            name: deploy-service-update-master
            cluster: '${AWS_CLUSTER_NAME}'
            container-image-name-updates: 'container=circleci-test-container,tag=${CIRCLE_SHA1}'
            family: '${AWS_TASK_DEFINITION_FAMILY_NAME}'
            requires:
              - build-and-push-image-master

